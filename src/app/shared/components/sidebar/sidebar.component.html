<!-- Overlay/Backdrop pour mobile -->
<div 
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden transition-opacity duration-300"
  (click)="onClose()"
></div>

<!-- Sidebar -->
<aside 
  class="fixed left-0 top-0 h-screen w-64 bg-slate-800 text-white z-50 transition-transform duration-300 lg:relative lg:z-auto lg:translate-x-0 lg:h-full"
  [class.-translate-x-full]="!isOpen"
  [class.translate-x-0]="isOpen"
>
  <!-- Header -->
  <div class="flex items-center justify-between p-6 border-b border-slate-700">
    <div class="flex items-center gap-3">
      <img src="/media/logo.png" alt="Matchi" class="w-8 h-8" onerror="this.style.display='none'">
    </div>
    <div class="flex items-center gap-2">
      <app-language-selector></app-language-selector>
      <button 
        class="lg:hidden p-1 rounded hover:bg-slate-700"
        (click)="onClose()"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Menu Items -->
  <nav class="p-4 space-y-2 flex-1 overflow-y-auto">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.path"
      routerLinkActive="bg-slate-700 text-green-400"
      [routerLinkActiveOptions]="getRouterLinkActiveOptions(item)"
      class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors"
      (click)="onMenuItemClick()"
    >
      <!-- Dashboard Icon -->
      <svg *ngIf="item.icon === 'dashboard'" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
      </svg>
      
      <!-- Terrain Icon -->
      <svg *ngIf="item.icon === 'terrain'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      
      <!-- Requests Icon -->
      <svg *ngIf="item.icon === 'requests'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      
      <!-- Calendar Icon -->
      <svg *ngIf="item.icon === 'calendar'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      
      <!-- Subscriptions Icon -->
      <svg *ngIf="item.icon === 'subscriptions'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
      
      <!-- Clients Icon -->
      <svg *ngIf="item.icon === 'clients'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
      
      <!-- History Icon -->
      <svg *ngIf="item.icon === 'history'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      
      <!-- Settings/Profil Icon -->
      <svg *ngIf="item.icon === 'settings'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      
      <span class="text-sm font-medium">{{ item.label | translate }}</span>
    </a>
  </nav>

  <!-- Logout -->
  <div class="p-4 border-t border-slate-700 mt-auto">
    <button 
      class="flex items-center gap-3 px-4 py-3 w-full rounded-lg hover:bg-slate-700 text-red-400 transition-colors"
      (click)="onLogout(); onMenuItemClick()"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span class="text-sm font-medium">{{ 'common.logout' | translate }}</span>
    </button>
  </div>
</aside>
