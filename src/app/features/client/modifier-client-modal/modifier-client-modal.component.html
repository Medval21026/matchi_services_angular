<!-- Modal Backdrop -->
<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 overflow-y-auto"
  (click)="closeModal()"
>
  <!-- Modal Content -->
  <div 
    class="bg-white rounded-lg shadow-xl w-full max-w-md my-8"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h3 class="text-xl font-semibold text-gray-900">
        {{ 'client.modify' | translate }}
      </h3>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-600 transition-colors"
        (click)="closeModal()"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="p-6">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Nom -->
      <div class="mb-4">
        <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
          {{ 'client.name' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="nom"
          formControlName="nom"
          [placeholder]="'client.namePlaceholder' | translate"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="getFieldError('nom')"
        />
        <p *ngIf="getFieldError('nom')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('nom') }}
        </p>
      </div>

      <!-- Prénom -->
      <div class="mb-4">
        <label for="prenom" class="block text-sm font-medium text-gray-700 mb-2">
          {{ 'client.firstName' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="prenom"
          formControlName="prenom"
          [placeholder]="'client.firstNamePlaceholder' | translate"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="getFieldError('prenom')"
        />
        <p *ngIf="getFieldError('prenom')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('prenom') }}
        </p>
      </div>

      <!-- Téléphone -->
      <div class="mb-4">
        <label for="telephone" class="block text-sm font-medium text-gray-700 mb-2">
          {{ 'client.phone' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          type="tel"
          id="telephone"
          formControlName="telephone"
          [placeholder]="'client.phonePlaceholder' | translate"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="getFieldError('telephone')"
        />
        <p *ngIf="getFieldError('telephone')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('telephone') }}
        </p>
      </div>

      <!-- Modal Footer -->
      <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 text-gray-700 hover:bg-gray-300 rounded-lg transition-colors font-medium"
          (click)="closeModal()"
        >
          {{ 'client.cancel' | translate }}
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isLoading || clientForm.invalid"
        >
          <span *ngIf="!isLoading">{{ 'client.modifyButtonText' | translate }}</span>
          <span *ngIf="isLoading">{{ 'client.modifying' | translate }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
