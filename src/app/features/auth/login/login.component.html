<div class="min-h-screen flex items-center justify-center bg-[#f5f5f0] px-4 py-8">
  <div class="w-full max-w-md bg-[#f5f5f0] rounded-3xl shadow-xl p-10 animate-fade-in">
    
    <!-- Logo Container -->
    <div class="flex justify-center mb-8">
      <img 
        src="/media/logo.png" 
        alt="Matchi Service Logo" 
        class="w-32 h-32 object-contain"
        onerror="this.src='/media/logo.svg'; this.onerror=null;"
      />
    </div>

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <!-- Champ Téléphone -->
      <div>
        <label for="telephone" class="block text-sm font-semibold text-gray-700 mb-2">
          Téléphone
        </label>
        <input
          id="telephone"
          type="text"
          formControlName="telephone"
          placeholder="Votre numéro de téléphone"
          class="w-full px-4 py-3.5 rounded-xl border-2 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-green-100 bg-gray-50 focus:bg-white"
          [class.border-red-300]="loginForm.get('telephone')?.invalid && loginForm.get('telephone')?.touched"
          [class.border-gray-200]="!(loginForm.get('telephone')?.invalid && loginForm.get('telephone')?.touched)"
        />
        <div class="mt-2 text-sm text-red-500" *ngIf="loginForm.get('telephone')?.invalid && loginForm.get('telephone')?.touched">
          <span *ngIf="loginForm.get('telephone')?.hasError('required')">Le téléphone est requis</span>
          <span *ngIf="loginForm.get('telephone')?.hasError('pattern')">Numéro invalide</span>
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          Mot de passe
        </label>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3.5 pr-12 rounded-xl border-2 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-green-100 bg-gray-50 focus:bg-white"
            [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            [class.border-gray-200]="!(loginForm.get('password')?.invalid && loginForm.get('password')?.touched)"
          />
          <button 
            type="button" 
            class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-green-600 transition-colors"
            (click)="togglePasswordVisibility()"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="mt-2 text-sm text-red-500" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est requis</span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">Minimum 4 caractères</span>
        </div>
      </div>

      <!-- Message d'erreur -->
      <div 
        class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm text-center"
        *ngIf="errorMessage"
      >
        {{ errorMessage }}
      </div>

      <!-- Bouton de connexion -->
      <button 
        type="submit" 
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 flex items-center justify-center gap-2 shadow-lg shadow-green-500/30 hover:shadow-xl hover:shadow-green-500/40 hover:-translate-y-0.5 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:shadow-none disabled:translate-y-0"
        [disabled]="loginForm.invalid || isLoading"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion...</span>
      </button>
    </form>

    <!-- Note de démo -->
    
  </div>
</div>
