<div class="flex h-screen bg-gray-50 overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen" (close)="closeSidebar()"></app-sidebar>
  
  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0 overflow-hidden" (click)="onContentClick()">
    <!-- Top Bar - Fixed -->
    <div class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between flex-shrink-0">
      <button 
        class="lg:hidden p-2 rounded-lg hover:bg-gray-100"
        (click)="toggleSidebar($event)"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <div class="flex items-center gap-4 ml-auto" *ngIf="currentUser">
        <div class="text-sm text-gray-600">
          <span class="font-semibold">{{ currentUser.prenom }} {{ currentUser.nom }}</span>
        </div>
      </div>
    </div>
    
    <!-- Dashboard Content - Scrollable -->
    <div class="flex-1 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
